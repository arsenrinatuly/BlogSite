{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="card shadow p-4">
    <h2 class="mb-4">Регистрация</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
